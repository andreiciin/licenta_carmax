<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            The following information is important to calculate shipping cost for the product.</br>
            The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Length (cm):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control ms-1" th:field="*{length}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Width (cm):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control ms-1" th:field="*{width}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Height (cm):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control ms-1" th:field="*{height}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Weight (kg):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control ms-1" th:field="*{weight}"/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
