<div class="modal-header">
    <h4 class="modal-title">Product Details</h4>
    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#overview" role="tab">Overview</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#description" role="tab">Description</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#images" role="tab">Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#details" role="tab">Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#shipping" role="tab">Shipping</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Product name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ms-1" th:value="${product.name}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Alias:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ms-1" th:value="${product.alias}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Brand:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ms-1" th:value="${product.brand.name}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ms-1" th:value="${product.category.name}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-start">
                    <label class="col-sm-2 col-form-label">Enabled</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:checked="${product.enabled}" onclick="return false;" />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-start">
                    <label class="col-sm-2 col-form-label">In stock:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:checked="${product.inStock}" onclick="return false;" />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Cost:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control ms-1" th:value="${product.cost}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control ms-1" th:value="${product.price}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Discount:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control ms-1" th:value="${product.discountPercent}" readonly />
                    </div>
                </div>
            </div>

            <div class="form-floating row mb-2">
                <div class="d-flex align-items-center">
                    <label class="col-sm-2 col-form-label">Updated time:</label>
                    <div class="col-sm-10">
                        <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div th:replace="products/product_description_read_only :: content"></div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">
            <div th:replace="products/product_images_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div th:replace="products/product_details_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div th:replace="products/product_shipping_read_only :: content"></div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
