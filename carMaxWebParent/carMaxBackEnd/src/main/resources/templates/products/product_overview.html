<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Product name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control ms-1" th:field="*{name}"
                       th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                       required minlength="3" maxlength="256"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Alias:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control ms-1" th:field="*{alias}"
                       placeholder="Default is product_name"
                       th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
                       minlength="3" maxlength="256"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-10">
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <select class="form-control ms-1" th:field="*{brand}" required>
                    <th:block th:each="brand : ${listBrands}">
                        <option th:value="${brand.id}">[[${brand.name}]]</option>
                    </th:block>
                </select>
                </th:block>

                <th:block sec:authorize="hasAuthority('Salesperson')">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly />
                </th:block>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <th:block th:if="${product.category != null}">
                        <select th:field="*{category}" class="form-control" required>
                            <th:block th:each="cat : ${product.brand.categories}">
                                <option th:value="${cat.id}">[[${cat.name}]]</option>
                            </th:block>
                        </select>
                    </th:block>

                    <th:block th:if="${product.category == null}">
                        <select th:field="*{category}" class="form-control" required>
                        </select>
                    </th:block>
                </th:block>

                <th:block sec:authorize="hasAuthority('Salesperson')">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly />
                </th:block>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-start">
            <label class="col-sm-2 col-form-label">Enabled</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{enabled}" th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-start">
            <label class="col-sm-2 col-form-label">In stock:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{inStock}" th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}" />
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Cost:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control ms-1" th:field="*{cost}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control ms-1" th:field="*{price}"/>
            </div>
        </div>
    </div>

    <div class="form-floating row mb-2">
        <div class="d-flex align-items-center">
            <label class="col-sm-2 col-form-label">Discount:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control ms-1" th:field="*{discountPercent}"/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
