<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="modal fade text-center" id="carouselModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <th:block th:each="extraImage, status : ${product.images}">
            <li data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${status.count}"></li>
          </th:block>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img th:src="@{${product.mainImagePath}}" class="img-fluid" alt="Main Image" />
          </div>
          <th:block th:each="extraImage : ${product.images}">
            <div class="carousel-item">
              <img th:src="@{${extraImage.imagePath}}" class="img-fluid" alt="Extra Image" />
            </div>
          </th:block>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
